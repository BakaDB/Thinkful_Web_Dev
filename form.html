<!DOCTYPE html>
<html>
<head>
    <title>Greg's List</title>
    <meta charset="utf-8" name="description" content="Form based page prototype">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- your styles will go in display-page.css -->
    <link rel="stylesheet" type="text/css" href="styles/form.css">
</head>
<body>
    <nav class="topbar">
        <h1>Greg's List</h1>
        <div class="actions">
            <a href="#">Post</a>
            <a href="#">Account</a>
        </div>
    </nav>

    <section>
        <form action="#">
            <label for="search" class="searchlabel">Search Jobs</label>
            <input id="searchjob" type="text" class="searchfield" placeholder="Search software jobs" value="" >
            <input type="image" role="button" class="searchbutton" src="images/magnifying-glass.png">
        </form>
    </section>

    <nav class="display">
        <a class="diplaybutton">&lt prev</a>
        <span class="displaypages">1 to 100 of 179</span>
        <a class="diplaybutton">next &gt</a>
    </nav>

    <main>
        <ul class="list">
            <li>
                <span class="listdate">June 22</span>
                <a href="#" class="listtext">Technical Project Manager</a>
                <span class="listinfo">Midtown East</span>
            </li>
            <li>
                <span class="listdate">June 21</span>
                <a href="#" class="listtext">Frontend Developer</a>
                <span class="listinfo">SoHo</span>
            </li>
            <li>
                <span class="listdate">June 20</span>
                <a href="#" class="listtext">Senior Python Developer / Cofounder</a>
                <span class="listinfo">Flatiron</span>
            </li>
        </ul>
    </main>
</body>
</html>
</body>
</html>
